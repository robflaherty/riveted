<!DOCTYPE html>
<html>
<head>
  <title>Riveted Test</title>
  <script>
  var _gaq = {};
  _gaq.push = function(data) {
    console.log("_gaq.push(" + data + ");");
  };

  var dataLayer = {};
  dataLayer.push = function(data) {
    console.log("dataLayer.push(" + JSON.stringify(data) + ");");
  };

  var __gaTracker = function(params) {
    var args = Array.prototype.slice.call(arguments, 0);
    console.log("__gaTracker(" + args.join(',') + ");");
  };

  var ga = function(params) {
    var args = Array.prototype.slice.call(arguments, 0);
    console.log("ga(" + args.join(',') + ");");
  };

  _gaq = undefined;
  dataLayer = undefined;
  //ga = undefined;

  </script>
  <script src="../riveted.js"></script>
  <script>
    riveted.init({
      reportInterval: 2,
      idleTimeout: 5,
      maxTime: 10,
      nonInteraction: false,
      //gaGlobal: '__gaTracker',
      gaTracker: 'fooo'

      /*eventHandler: function(event) {
        console.log(event);
      },
      userTimingHandler: function(event) {
        console.log(event);
      }*/

    });
  </script>
</head>
<body>
  <h1>Test</h1>
</body>
</html>
